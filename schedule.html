<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - DevFest Bhopal 2025</title>
  <meta name="description" content="Complete conference schedule for DevFest Bhopal 2025. View all sessions, speakers, and timings.">
  <meta name="keywords" content="DevFest, Bhopal, Schedule, Conference, Speakers, Sessions">
  <meta property="og:title" content="Schedule - DevFest Bhopal 2025">
  <meta property="og:description" content="Complete conference schedule for DevFest Bhopal 2025. View all sessions, speakers, and timings.">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      33% {
        transform: translateY(-20px) translateX(10px);
      }
      66% {
        transform: translateY(10px) translateX(-10px);
      }
    }
    .animate-float {
      animation: float 15s ease-in-out infinite;
    }
    .schedule-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .schedule-section {
      margin-bottom: 3rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(66, 133, 244, 0.08);
      overflow: hidden;
    }
    .section-header {
      background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
      color: white;
      padding: 1.5rem 2rem;
      margin: 0;
    }
    .section-header h3 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .section-note {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    .schedule-item {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .schedule-item:last-child {
      border-bottom: none;
    }
    .time-slot {
      font-weight: 600;
      color: #4285F4;
      min-width: 140px;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    .session-content {
      flex: 1;
    }
    .session-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a73e8;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    .session-speaker {
      font-weight: 500;
      color: #34A853;
      margin-bottom: 0.5rem;
    }
    .session-description {
      color: #5f6368;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    .session-type-keynote .session-title {
      color: #EA4335;
    }
    .session-type-panel .session-title {
      color: #FBBC04;
    }
    .session-type-break {
      background: #f8f9fa;
    }
    .session-type-break .session-title {
      color: #5f6368;
    }
    @media (max-width: 768px) {
      .schedule-item {
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
      }
      .time-slot {
        min-width: auto;
        font-size: 0.9rem;
      }
      .section-header {
        padding: 1rem 1.5rem;
      }
      .section-header h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50 antialiased">
  <!-- Header -->
  <header class="nav-header sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="logo-container flex items-center space-x-3">
        <img id="header-logo-img" src="" alt="GDG Bhopal Logo" class="h-16 w-auto max-h-20 object-contain">
      </a>
      <!-- Desktop Navigation -->
      <div id="nav-links" class="hidden lg:flex items-center space-x-4">
        <!-- Dynamic Nav Links -->
      </div>
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="lg:hidden p-2 text-gray-700 hover:text-blue-600 focus:outline-none transition-all duration-300 hover:scale-110">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <a id="nav-cta" href="tickets.html" class="hidden lg:inline-block btn-primary text-sm font-medium px-6 py-3">Get Tickets</a>
    </nav>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu hidden lg:hidden">
      <div class="container mx-auto px-6 py-4">
        <div id="mobile-nav-links" class="space-y-1">
          <!-- Dynamic Mobile Nav Links -->
        </div>
        <div class="mt-6 pt-4 border-t border-gray-200">
          <a id="mobile-nav-cta" href="tickets.html" class="block text-center btn-primary text-sm font-medium px-6 py-3">Get Tickets</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative text-white overflow-hidden py-24">
    <!-- DevFest Bhopal Themed Background -->
    <div class="absolute inset-0" style="background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC04 100%);"></div>
    
    <!-- Bhopal Landmarks Pattern -->
    <div class="absolute inset-0 opacity-10">
      <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="bhopal-pattern" width="80" height="80" patternUnits="userSpaceOnUse">
            <!-- Lake waves representing Bhopal's lakes -->
            <path d="M 0 40 Q 20 35, 40 40 T 80 40" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
            <path d="M 0 50 Q 20 45, 40 50 T 80 50" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
            <!-- Dots representing tech nodes -->
            <circle cx="40" cy="40" r="2" fill="white" opacity="0.4"/>
            <!-- Taj-ul-Masjid dome inspired arcs -->
            <path d="M 60 20 Q 70 15, 80 20" fill="none" stroke="white" stroke-width="1" opacity="0.25"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#bhopal-pattern)" />
      </svg>
    </div>
    
    <!-- Bhopal themed floating elements -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
      <!-- Upper Lake inspired element -->
      <div class="absolute top-10 left-10 w-32 h-32 bg-blue-400/15 rounded-full blur-2xl animate-float"></div>
      <!-- Lower Lake inspired element -->
      <div class="absolute top-20 right-20 w-28 h-28 bg-cyan-400/15 rounded-full blur-2xl animate-float" style="animation-delay: -2s;"></div>
      <!-- Van Vihar greenery -->
      <div class="absolute bottom-16 left-1/4 w-24 h-24 bg-green-500/15 rounded-full blur-xl animate-float" style="animation-delay: -4s;"></div>
      <!-- Sunset over lakes -->
      <div class="absolute top-1/3 right-1/3 w-20 h-20 bg-yellow-400/15 rounded-full blur-xl animate-float" style="animation-delay: -3s;"></div>
    </div>
    
    <div class="container mx-auto px-6 relative z-10 text-center">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold mb-4" id="schedule-title">Conference Schedule</h1>
      <p class="text-xl md:text-2xl max-w-3xl mx-auto mb-6" id="schedule-subtitle">Complete event schedule with all sessions and speakers</p>
    </div>
  </section>

  <!-- Schedule Content -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6">
      <div class="schedule-container">
        <div id="schedule-content">
          <!-- Schedule sections will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t border-gray-200">
    <div class="container mx-auto px-6 py-12 text-center">
      <p class="text-xs text-gray-500">Made with ❤️ by GDG Bhopal</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script>
    // Populate page content from data.js
    function populateSchedule() {
      const scheduleData = websiteData.schedule;
      
      // Update page title and subtitle
      document.getElementById('schedule-title').textContent = scheduleData.title;
      document.getElementById('schedule-subtitle').textContent = scheduleData.subtitle;
      
      // Populate schedule content
      const scheduleContent = document.getElementById('schedule-content');
      scheduleContent.innerHTML = '';
      
      scheduleData.sessions.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'schedule-section';
        
        // Section header
        const headerDiv = document.createElement('div');
        headerDiv.className = 'section-header';
        
        const headerTitle = document.createElement('h3');
        headerTitle.textContent = section.category;
        headerDiv.appendChild(headerTitle);
        
        if (section.note) {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'section-note';
          noteDiv.textContent = section.note;
          headerDiv.appendChild(noteDiv);
        }
        
        sectionDiv.appendChild(headerDiv);
        
        // Section items
        section.items.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = `schedule-item session-type-${item.type}`;
          
          const timeDiv = document.createElement('div');
          timeDiv.className = 'time-slot';
          timeDiv.textContent = item.time;
          
          const contentDiv = document.createElement('div');
          contentDiv.className = 'session-content';
          
          const titleDiv = document.createElement('div');
          titleDiv.className = 'session-title';
          titleDiv.textContent = item.title;
          contentDiv.appendChild(titleDiv);
          
          if (item.speaker) {
            const speakerDiv = document.createElement('div');
            speakerDiv.className = 'session-speaker';
            speakerDiv.textContent = `${item.speaker}${item.speakerTitle ? ' - ' + item.speakerTitle : ''}`;
            contentDiv.appendChild(speakerDiv);
          }
          
          if (item.description) {
            const descDiv = document.createElement('div');
            descDiv.className = 'session-description';
            descDiv.textContent = item.description;
            contentDiv.appendChild(descDiv);
          }
          
          itemDiv.appendChild(timeDiv);
          itemDiv.appendChild(contentDiv);
          sectionDiv.appendChild(itemDiv);
        });
        
        scheduleContent.appendChild(sectionDiv);
      });
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const data = websiteData;
      
      // Set logo
      document.getElementById('header-logo-img').src = data.site.logo.light;
      
      // Populate navigation
      const navLinksContainer = document.getElementById('nav-links');
      const mobileNavLinksContainer = document.getElementById('mobile-nav-links');
      
      data.navigation.forEach(item => {
        if (item.submenu) {
          // Desktop dropdown menu
          const dropdownHtml = document.createElement('div');
          dropdownHtml.className = 'relative group';
          dropdownHtml.innerHTML = `
            <button class="nav-link text-sm font-medium text-gray-600 hover:text-blue-600 flex items-center">
              ${item.text}
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
              <div class="py-2">
                ${item.submenu.map(subitem => `
                  <a href="${subitem.url}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600">${subitem.text}</a>
                `).join('')}
              </div>
            </div>
          `;
          navLinksContainer.appendChild(dropdownHtml);
          
          // Mobile submenu
          const mobileDropdownHtml = document.createElement('div');
          mobileDropdownHtml.className = 'mobile-dropdown';
          mobileDropdownHtml.innerHTML = `
            <button class="mobile-nav-link block text-sm font-medium text-gray-600 hover:text-blue-600 py-2 w-full text-left flex items-center justify-between mobile-dropdown-btn">
              ${item.text}
              <svg class="w-4 h-4 transition-transform mobile-dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="mobile-dropdown-content hidden pl-4 pb-2">
              ${item.submenu.map(subitem => `
                <a href="${subitem.url}" class="block text-sm text-gray-600 hover:text-blue-600 py-2">${subitem.text}</a>
              `).join('')}
            </div>
          `;
          mobileNavLinksContainer.appendChild(mobileDropdownHtml);
        } else {
          // Regular menu item
          const isActive = item.url === 'schedule.html';
          const linkClass = isActive ? 'nav-link text-sm font-medium text-blue-600' : 'nav-link text-sm font-medium text-gray-600 hover:text-blue-600';
          const linkHtml = `<a href="${item.url}" class="${linkClass}">${item.text}</a>`;
          navLinksContainer.innerHTML += linkHtml;
          
          const mobileLinkClass = isActive ? 'mobile-nav-link block text-sm font-medium text-blue-600 py-2' : 'mobile-nav-link block text-sm font-medium text-gray-600 hover:text-blue-600 py-2';
          mobileNavLinksContainer.innerHTML += `<a href="${item.url}" class="${mobileLinkClass}">${item.text}</a>`;
        }
      });
      
      // Mobile dropdown functionality
      document.querySelectorAll('.mobile-dropdown-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const dropdown = btn.parentElement;
          const content = dropdown.querySelector('.mobile-dropdown-content');
          const icon = btn.querySelector('.mobile-dropdown-icon');
          
          content.classList.toggle('hidden');
          icon.style.transform = content.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        });
      });
      
      // Mobile Menu Toggle
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      let isMenuOpen = false;
      
      mobileMenuBtn.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        mobileMenu.classList.toggle('hidden');
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
          mobileMenu.classList.add('hidden');
          isMenuOpen = false;
        }
      });
      
      // Populate schedule
      populateSchedule();
    });
  </script>
</body>
</html>
